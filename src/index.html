<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>••• particles •••</title>
    <link rel="stylesheet" href="scss/style.scss" />
    <script src="js/main.js" defer></script>
  </head>
  <body class="body default-gradient">
    <div class="container page__wrap">
      <div class="particleBin particleBin__top">
        <span class="particle top"> </span>
        <span class="particle top"></span>
        <span class="particle top"></span>
        <span class="particle top"></span>
        <span class="particle top"></span>
        <span class="particle top"></span>
        <span class="particle top"></span>
        <span class="particle top"></span>
        <span class="particle top"></span>
        <span class="particle top"></span>
        <span class="particle top"></span>
        <span class="particle top"></span>
        <span class="particle top phone-up"></span>
        <span class="particle top phone-up"></span>
        <span class="particle top phone-up"></span>
        <span class="particle top phone-up"></span>
        <span class="particle top phone-up"></span>
        <span class="particle top phone-up"></span>
        <span class="particle top phone-up"></span>
        <span class="particle top tablet-landscape-up"></span>
        <span class="particle top tablet-landscape-up"></span>
        <span class="particle top tablet-landscape-up"></span>
        <span class="particle top tablet-landscape-up"></span>
        <span class="particle top tablet-landscape-up"></span>
        <span class="particle top tablet-landscape-up"></span>
        <span class="particle top tablet-landscape-up"></span>
      </div>
      <div class="centerpiece__container">
        <p>Gradient</p>
        <div class="color-options__container centerpiece__item">
          <div class="color-option color-option__1 color-selected"></div>
          <div class="color-option color-option__3"></div>
          <div class="color-option color-option__2"></div>
        </div>
        <p class="hoverMe">hover to modify the display</p>
        <p>Speed</p>
        <div class="speedWrap">
          <div class="speed-options__container centerpiece__item">
            <div class="speed-option speed-option1"></div>
            <div class="speed-option speed-option2"></div>
            <div class="speed-option speed-option3 speed-selected"></div>
            <div class="speed-option speed-option4"></div>
            <div class="speed-option speed-option5"></div>
          </div>
          <hr class="speedLine" />
        </div>
        <p>Behavior</p>
        <div class="motionWrap">
          <div class="motion-options__container centerpiece__item">
            <div class="motion-option motion-option1"></div>
            <div class="motion-option motion-option2"></div>
            <div class="motion-option motion-option3 motion-selected"></div>
          </div>
          <hr class="motionLine" />
        </div>
      </div>
      <div class="particleBin particleBin__bottom">
        <span class="particle bottom"></span>
        <span class="particle bottom"></span>
        <span class="particle bottom"></span>
        <span class="particle bottom"></span>
        <span class="particle bottom"></span>
        <span class="particle bottom"></span>
        <span class="particle bottom"></span>
        <span class="particle bottom"></span>
        <span class="particle bottom"></span>

        <span class="particle bottom"></span>
        <span class="particle bottom phone-up"></span>
        <span class="particle bottom phone-up"></span>
        <span class="particle bottom phone-up"></span>
        <span class="particle bottom phone-up"></span>
        <span class="particle bottom phone-up"></span>
        <span class="particle bottom phone-up"></span>
        <span class="particle bottom phone-up"></span>
        <span class="particle bottom tablet-landscape-up"></span>
        <span class="particle bottom tablet-landscape-up"></span>
        <span class="particle bottom tablet-landscape-up"></span>
        <span class="particle bottom tablet-landscape-up"></span>
        <span class="particle bottom tablet-landscape-up"></span>
        <span class="particle bottom tablet-landscape-up"></span>
        <span class="particle bottom tablet-landscape-up"></span>
      </div>
    </div>
  </body>
</html>
